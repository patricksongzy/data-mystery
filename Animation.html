		}

		function update(i){

			function myLoop () {          
			   setTimeout(function () {

				}else if(event[1]=="150"){

				}else if(event[1]=="Elevator"){
				
					moveToElevator(event[2]);
				}			
				  i++;                     
				  if (i < events.length) {            
					 myLoop();            
				  }                        
			   }, 1000)
			}

			myLoop();    
			
		}
